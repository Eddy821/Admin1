<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body style="background-color: #BC81A0;" >
	<center><img src="goku.gif" height="150" width="150"></center>
	<h1><center>Metodo de Cramer 2x2</center></h1>
	<center><form>
		<input type="text" name="" id="a1" placeholder="a1">x1 +
		<input type="text" name="" id="a2" placeholder="b1">y1 =
		<input type="text" name="" id="a3" placeholder="c1"><br>

		<input type="text" name="" id="a4" placeholder="a2"> x2 -
		<input type="text" name="" id="a5" placeholder="b2">y2 =
		<input type="text" name="" id="a6" placeholder="c2"><br><br>

		x=<input type="text" name="" id="x"><br>
		y=<input type="text" name="" id="y"><br>

		<input type="button" name="" value="Resolver" onclick="resC()"> 


	</form></center>
<script>
	
function resC() {
	
	var a=document.getElementById("a1").value;
	var b=document.getElementById("a2").value;
	var c=document.getElementById("a3").value;

	var a1=document.getElementById("a4").value;
	var a2=document.getElementById("a5").value;
	var a3=document.getElementById("a6").value;

	a=parseFloat(a);
	b=parseFloat(b);
	c=parseFloat(c);
	a1=parseFloat(a1);
	a2=parseFloat(a2);
	a3=parseFloat(a3);


	var x=((a*a2)-(a1*b));
	var x1=((c*a2)-(a3*b));
	var y=((a*a3)-(a1*c));

	var delX=(x1/x);
	document.getElementById("x").value=delX;

	var delY=(y/x);
	document.getElementById("y").value=delY;


}





</script>



</body>
</html>
